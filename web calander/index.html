<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAHIRE HASAB ETHIOPIA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="modal" class="modal hidden" onclick="closeModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="m-name-en"></h2>
            <h3 id="m-name-am" class="amh-title"></h3>
            <div class="img-container">
                <img id="m-image" src="" alt="Holiday Image">
            </div>
            <p id="m-desc-am" class="amh-desc"></p>
            <p id="m-desc-en" class="eng-italic"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="app-container">
        <aside class="sidebar">
            <h2 class="sidebar-title">BAHIRE HASAB ETHIOPIA</h2>
            
            <div class="input-group">
                <label>Ethiopian Year:</label>
                <input type="number" id="eth-year" value="2018">
            </div>

            <nav id="month-list" class="vertical-menu">
                </nav>

            <div class="converter-box">
                <h4>Converter</h4>
                <div class="conv-row">
                    <div class="field">
                        <label>Day</label>
                        <input type="number" id="c-d" placeholder="Day">
                    </div>
                    <div class="field">
                        <label>Month</label>
                        <input type="number" id="c-m" placeholder="1-13">
                    </div>
                </div>
                <button onclick="convertDate()" class="conv-btn">Convert</button>
                <p id="conv-res">Result: ---</p>
            </div>
        </aside>

        <main class="calendar-view">
            <h1 id="view-title">Select a Month</h1>
            <div class="weekday-header">
                <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
            </div>
            <div id="days-grid" class="days-grid"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
